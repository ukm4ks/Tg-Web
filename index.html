<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Pisun Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Schedule | Lumia Dev.</h1>
                <div class="menu-dropdown" id="menuDropdown">
                    <div class="theme-option active">
                        <i class="fas fa-moon"></i>
                        Dark Theme
                    </div>
                </div>
            </div>
            <div class="current-date">Сегодня: <span id="today"></span></div>
        </header>
        
        <div class="tabs" id="days-tabs"></div>
        
        <div class="schedule" id="schedule-container"></div>
        
        <footer>
            <span class="update-info">Обновлено: <span id="update-date"></span></span>
            <span class="version">Версия: <span id="version"></span></span>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
